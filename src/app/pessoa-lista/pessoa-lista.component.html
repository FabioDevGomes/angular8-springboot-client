<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Listagem de Pessoas</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>CPF</th>
          <th>Sexo</th>
          <th>Data Nascimento</th>
          <th>Naturalidade</th>
          <th>Nacionalidade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas | async">
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.email}}</td>
          <td>{{pessoa.cpf}}</td>
          <td>{{pessoa.sexo}}</td>
          <td>{{pessoa.dataNascimento}}</td>
          <td>{{pessoa.naturalidade}}</td>
          <td>{{pessoa.nacionalidade}}</td>
          <td>
              <button (click)="deletePessoa(pessoa.id)" class="btn btn-danger">Delete</button>
              <button (click)="pessoaUpdate(pessoa.id)" class="btn btn-info" style="margin-left: 10px">Alterar</button>
              <button (click)="pessoaDetails(pessoa.id)" class="btn btn-info" style="margin-left: 10px">Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
